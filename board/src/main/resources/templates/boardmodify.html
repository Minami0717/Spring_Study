<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 수정폼</title>
</head>
<body>
<div class="layout">
  <form th:action="@{/board/update/{id}(id = ${board.id})}" method="get">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Name</label>
      <input type="text" name="title" id="exampleFormControlInput1" th:value="${board.title}">
    </div>
    <br>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label><br>
      <textarea id="exampleFormControlTextarea1" name="content" rows="5" th:text="${board.content}"></textarea>
    </div>
    <button type="submit">작성</button>
  </form>
</div>
</body>
</html>
